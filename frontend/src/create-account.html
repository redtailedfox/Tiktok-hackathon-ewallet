<!DOCTYPE html>
<html>
<head>
    <title>Create Account Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .create-account-container {
            background-color: #ffffff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .create-account-container h2 {
            margin-bottom: 20px;
        }
        .input-container {
            margin-bottom: 15px;
        }
        .input-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .create-account-btn {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="create-account-container">
        <h2>Create Account</h2>
        <div class="input-container">
            <input type="text" id="username" placeholder="Username">
        </div>
        <div class="input-container">
            <input type="password" id="password" placeholder="Password">
        </div>
        <div class="input-container">
            <input type="email" id="email" placeholder="Email">
        </div>
        <button class="create-account-btn" onclick="createAccount()">Create Account</button>
    </div>

    <script>
        function createAccount() {
            // Fetch the entered username, password, and email
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const email = document.getElementById("email").value;

            // Simple validation (you should use more robust validation in production)
            if (username === "" || password === "" || email === "") {
                alert("Please fill in all fields.");
                return;
            }

            // You can add your account creation logic here.
            // For a real account creation system, you would send a request to the server to create the account.

            // For now, we'll just display an alert with the entered information.
            alert(`Account created with:\nUsername: ${username}\nPassword: ${password}\nEmail: ${email}`);
        }
    </script>
</body>
</html>
