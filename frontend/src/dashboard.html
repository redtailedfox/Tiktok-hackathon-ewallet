<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #007BFF;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .dashboard-container {
            margin: 20px;
        }
        .section {
            background-color: #ffffff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .section h2 {
            margin-bottom: 10px;
        }
        .button-container {
            text-align: center;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Dashboard</h1>
    </div>
    <div class="dashboard-container">
        <div class="section">
            <h2>Wallet Details</h2>
            <!-- Display wallet details here -->
        </div>
        <div class="section">
            <h2>Transfer Funds</h2>
            <!-- Form for transferring funds -->
            <div class="button-container">
                <button>Transfer</button>
            </div>
        </div>
        <div class="section">
            <h2>Deposit Funds</h2>
            <!-- Form for depositing funds -->
            <div class="button-container">
                <button>Deposit</button>
            </div>
        </div>
        <div class="section">
            <h2>Withdraw Funds</h2>
            <!-- Form for withdrawing funds -->
            <div class="button-container">
                <button>Withdraw</button>
            </div>
        </div>
    </div>
</body>
</html>
