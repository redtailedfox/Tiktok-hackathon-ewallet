<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #ffffff;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .input-container {
            margin-bottom: 15px;
        }
        .input-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-btn {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="input-container">
            <input type="text" id="username" placeholder="Username">
        </div>
        <div class="input-container">
            <input type="password" id="password" placeholder="Password">
        </div>
        <button class="login-btn" onclick="login()">Login</button>
    </div>

    <script>
        function login() {
            // Fetch the entered username and password
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Simple validation (you should use more robust validation in production)
            if (username === "" || password === "") {
                alert("Please enter both username and password.");
                return;
            }

            // You can add your login logic here, e.g., send a request to the server for authentication
            // For a real login system, you should perform server-side authentication.

            // For now, we'll just display an alert with the entered username and a message.
            alert(`Logged in as: ${username}`);
        }
    </script>
</body>
</html>
